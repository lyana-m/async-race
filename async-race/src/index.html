<html lang="en">

<head>

  <title>Async-race</title>

<body>
  <header class="header">
    <div class="wrapper header-wrapper">
      <div class="header-btn-container header-btn-container-left">
        <button class="btn btn-garage">to garage</button>
        <button class="btn btn-winners">to winners</button>
      </div>
      <h1 class="main-header">async-race</h1>
      <div class="header-btn-container header-btn-container-right">
        <div class="header-btn-subcontainer">
          <button class="btn btn-create">create car</button>
          <button class="btn btn-random">random cars</button>
        </div>
        <div class="header-btn-subcontainer">
          <button class="btn btn-race">race</button>
          <button class="btn btn-reset">reset</button>
        </div>
      </div>
    </div>
  </header>

    <div class="wrapper">
      <div class="page-description">
        <h2 class="currnent-page">Garage: 4 cars</h2>
        <h2 class="page-number">Page #1</h2>
      </div>
      <div class="track-container">
        <div class="track-btn-container">
          <button class="btn-track btn-update">update</button>
          <button class="btn-track btn-remove">remove</button>
          <h3 class="car-model">Aston Martin</h3>
        </div>
        <div class="engine-btn-container">
          <button class="btn-track btn-engine btn-start">a</button>
          <button class="btn-track btn-engine btn-stop">b</button>
